name: CAB302 CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test, and Package Project
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 21 environment (Temurin = official OpenJDK)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Install X virtual framebuffer to allow JavaFX tests (headless mode)
      - name: Install virtual display for JavaFX
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # 4️⃣ Compile source code
      - name: Build project
        run: mvn -B clean compile

      # 5️⃣ Run all JUnit tests (with JavaFX GUI support)
      - name: Run automated tests (TDD verification)
        run: xvfb-run --auto-servernum mvn -B test

      # 6️⃣ Package project into JAR file
      - name: Package application
        run: mvn -B package

      # 7️⃣ Upload compiled JAR artifact for verification (HD-level CI evidence)
      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: PapaLearneria-Build
          path: target/PapaLearneria-1.0-SNAPSHOT.jar
