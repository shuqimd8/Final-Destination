name: CAB302 CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test, and Package Project
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 21 environment
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Install virtual display (required for JavaFX in headless mode)
      - name: Install virtual display for JavaFX
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # 4️⃣ Compile and test (Test-Driven Development verification)
      - name: Build and run JUnit tests
        run: xvfb-run --auto-servernum mvn -B clean test -Djava.awt.headless=true

      # 5️⃣ Package application (skip tests to avoid re-running)
      - name: Package final application
        run: xvfb-run --auto-servernum mvn -B package -DskipTests -Djava.awt.headless=true

      # 6️⃣ Upload JAR artifact (evidence for CI/CD in CAB302 video)
      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: PapaLearneria-Build
          path: target/PapaLearneria-1.0-SNAPSHOT.jar
