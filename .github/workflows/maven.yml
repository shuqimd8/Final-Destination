name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1Ô∏è‚É£ Checkout project code
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2Ô∏è‚É£ Set up JDK environment
      # ------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # ------------------------------
      # 3Ô∏è‚É£ Build and test project
      # ------------------------------
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # ------------------------------
      # 4Ô∏è‚É£ Generate Javadoc
      # ------------------------------
      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      # ------------------------------
      # 5Ô∏è‚É£ Publish documentation to GitHub Pages
      # ------------------------------
      - name: Publish Javadoc to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target/docs/javadoc   # üëà change if your Javadoc path differs
          clean: true
